<div style="top:10px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <b>Holiday List</b>
      <button class="btn btn-success pull-right" [routerLink]="['/holiday']"><b><i class="fas fa-plus-square"></i> Add Holiday</b></button>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <!--<div class="row">
        <div class="col-md-3">
          <b>Filter:</b>
          <mat-select placeholder="Choose" [formControl]="mastersControl" [(ngModel)]="selectedMaster" (selectionChange)="getValues()">
            <mat-option>-- None --</mat-option>
            <mat-optgroup *ngFor="let group of mastersGroups" [label]="group.name">
              <mat-option *ngFor="let mst of group.mastersFor" [value]="mst.value">
                {{mst.viewValue}}
              </mat-option>
            </mat-optgroup>
          </mat-select>
        </div>
      </div>
      <div class="clearfix"></div>
      <br />-->

      <div id="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
          <ng-container matColumnDef="FestivalName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.FestivalName}}</td>
          </ng-container>

          <ng-container matColumnDef="FestivalDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
              {{element.FestivalDate | date: 'dd-MMM-yyyy'}} <br />
              <small>({{element.FestivalDay}})</small>
            </td>
          </ng-container>

          <ng-container matColumnDef="FestivalDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.FestivalDescription}} </td>
          </ng-container>

          
          <ng-container matColumnDef="IsNationalFestival">
            <th mat-header-cell *matHeaderCellDef> Is National Festival </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.IsNationalFestival==1; then thenBlock; else elseBlock"> </div>
              <ng-template #thenBlock>
                <div class="yesno yes">Yes</div>
              </ng-template>
              <ng-template #elseBlock>
                <div class="yesno no">No</div>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="BelongToCommunity">
            <th mat-header-cell *matHeaderCellDef> Community</th>
            <td mat-cell *matCellDef="let element">
              {{element.CommunityName}} <br />
              <small>({{element.BelongToCommunity}})</small>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <i class="fas fa-edit" style="cursor:pointer;" title="Edit" (click)="onEdit(element)"></i>&nbsp;
              <i class="fas fa-trash" style="cursor:pointer;" title="Delete" (click)="openDialogDelete(element)"></i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
                       [length]="totalItemsCount"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="showSpinner"></app-spinner>
